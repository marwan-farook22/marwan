<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./boot/bootstrap-5.3.3-dist/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="./boot/bootstrap-5.3.3-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./Index.css" />
    <title></title>
  </head>
  <body>
    <header
      class="p-3 text-bg-dark rounded-bottom-2 position-sticky top-0 z-3 d-flex justify-content-between"
    >
      <div class="w-50 d-flex align-items-center">
        <img width="7%" src="./imges/pngegg.png" alt="" />
        <a href="./Index.html" class="nav-link px-2 text-warning fw-bold"
          >Home</a
        >
      </div>

      <div class="text-end gap-3 w-25">
        <button type="button" class="btn btn-outline-light me-2">
          <a class="text-decoration-none text-white" href="./OurLoction.html">
            Locition
          </a>
        </button>
        <button type="button" class="btn btn-warning">
          <a class="text-decoration-none text-white" href="./ContectUS.html">
            Sign-up
          </a>
        </button>
      </div>
    </header>

    <div class="position-relative">
      <video
        class="position-absolute"
        autoplay
        width="100%"
        src="imges/5319761-uhd_2160_3840_25fps.mp4"
      ></video>
      <div class="d-flex justify-content-center pt-5">
        <form class="position-absolute text-white">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
            <div id="emailHelp" class="form-text">
              We'll never share your email with anyone else.
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Check me out</label
            >
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
    <footer class="bg-body-tertiary text-center text-lg-start">
      <!-- Copyright -->
      <div
        class="text-center p-3"
        style="background-color: rgba(0, 0, 0, 0.05)"
      >

      </div>
      <!-- Copyright -->
    </footer>
    <script src="./boot/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
